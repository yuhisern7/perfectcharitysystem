<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PCS â€“ Upload media</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 0; background: #0b1020; color: #f5f7ff; }
      header { padding: 1.5rem 2rem; background: #111727; border-bottom: 1px solid #232a3d; }
      header h1 { margin: 0; font-size: 1.7rem; }
      main { padding: 1.5rem 2rem 3rem; max-width: 640px; margin: 0 auto; }
      section { background: #151b2c; border-radius: 10px; padding: 1.5rem; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4); }
      label { display: block; margin-bottom: 0.35rem; font-size: 0.9rem; color: #c4cbea; }
      input, select { width: 100%; padding: 0.55rem 0.7rem; margin-bottom: 0.9rem; border-radius: 6px; border: 1px solid #313a55; background: #0e1424; color: #f5f7ff; font-size: 0.9rem; box-sizing: border-box; }
      input:focus, select:focus { outline: none; border-color: #4f9cff; box-shadow: 0 0 0 1px rgba(79, 156, 255, 0.4); }
      button { padding: 0.55rem 1.2rem; border-radius: 6px; border: none; background: linear-gradient(135deg, #4f9cff, #5fe2ff); color: #050814; font-weight: 600; font-size: 0.9rem; cursor: pointer; }
      button:hover { filter: brightness(1.05); }
      .muted { color: #8a92b6; font-size: 0.85rem; }
      
      /* Mobile responsiveness */
      @media (max-width: 768px) {
        header { padding: 1rem; }
        header h1 { font-size: 1.4rem; }
        main { padding: 1rem; }
        section { padding: 1.25rem; }
      }
      
      @media (max-width: 480px) {
        header { padding: 0.75rem; }
        header h1 { font-size: 1.25rem; }
        main { padding: 0.75rem; }
        section { padding: 1rem; }
        button { padding: 0.5rem 1rem; font-size: 0.85rem; }
        input { padding: 0.5rem 0.6rem; font-size: 0.85rem; }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Upload media</h1>
    </header>
    <main>
      <section>
        <p class="muted">Upload additional pictures or short videos related to your story.</p>
        <form method="post" action="/profile/upload" enctype="multipart/form-data">
          <label for="media_type">Media type</label>
          <select id="media_type" name="media_type" required>
            <option value="gallery">Picture</option>
            <option value="video">Short video</option>
          </select>

          <label for="file">File</label>
          <input id="file" name="file" type="file" accept="image/*,video/*" required />

          <button type="submit">Upload</button>
        </form>
        <p class="muted" style="margin-top:1rem;"><a href="/profile" style="color:#5fe2ff;">Back to profile</a></p>
      </section>
    </main>
  </body>
</html>
